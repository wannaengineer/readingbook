<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>待辦事項</title>
    <script src="https://kit.fontawesome.com/029a4e4349.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/all.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-6825DMNC47"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-6825DMNC47');
</script>
<body>
    <div class="login bg" id="login-section">
        <div class="login-box">
            <img src="images/Group.svg" alt="打v圖示">
            <p>ONLINE TODO LIST</p>
        </div>
        <div class="login-content">
            <div class="people-img"></div>
            <div class="login-form">
                <h1>提升工作效率，增加耍廢時間！</h1>
                <form action="" method="post">
                    <label for= "email">帳號</label>
                    <input id="email"  type= "text" placeholder="請輸入電子郵件" name= "email" class="signln-account">
                    <span>此欄不可空白</span><br>
                    <label for= "password">密碼</label>
                    <input id="password"  type= "password" name= "password" class="signln-pwd">
                    <input type="submit" value="登入" class="signln-btn">
                    <a href="#register-section">註冊帳號</a>
                    <!-- 同頁面跳轉 -->
                </form>
            </div>
        </div>
    </div>
    <div class="register bg" id="register-section">
        <h2>註冊帳號</h2>
        <div class="register-box">
            <img src="images/Group.svg" alt="打v圖示">
            <p>ONLINE TODO LIST</p>
        </div>
        <div class="register-content">
            <div class="people-img"></div>
            <div class="register-form">
                <form>
                    <label for= "register-email">帳號</label>
                    <input id="register-email"  type= "text" placeholder="請輸入電子郵件" name= "email" class="signUp-account" >
                    <label for= "nickname">您的暱稱</label>
                    <input id="nickname"  type= "text" placeholder="請輸入您的暱稱" name= "email" class="nickname" >
                    <label for= "register-pwd">密碼</label>
                    <input id="register-pwd"  type= "password" placeholder="請輸入密碼" class="signUp-pwd">
                    <label for="password2">再次輸入密碼</label>
                    <input type="password" id="password2" placeholder="請再次輸入密碼" class="again-pwd">
                    <input type="submit" value="註冊帳號" class="signUp-btn">
                    <a href="#login-section">登入</a>
                    <!-- 同頁面跳轉 -->
                </form>
            </div>
        </div>
    </div>
    <div class="todo bg">
        <header class="header">
            <div class="header-box">
                <img src="images/Group.svg" alt="打v圖示">
                <p>ONLINE TODO LIST</p>
            </div>
            <div class="header-list">
                <h3>丸娜的待辦</h3>
                <!-- 要帶入登入者姓名，用js串 -->
                <p>登出</p>
            </div>
        </header>
        <div class="add-todo">
            <input type= "text" placeholder="請輸入待辦事項" class="add" >
            <input type="button" class="add-btn" value="新增">
        </div>
        <div class="list-card">
            <ul class="tag">
                <li><input type="button" value="全部"></li>
                <li><input type="button" value="已完成"></li>
                <li><input type="button" value="待完成"></li>
            </ul>
            <div class="list-content">
                <ul class="todo-list">
                    <li></li>              
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="list-footer">
                <p>？個待完成項目</p>
                <!-- 數字要用累積的 -->
                <a href="#">清除已完成項目</a>
            </div>
        </div>
        <script src="js/all.js"></script>
</body>
</html>
